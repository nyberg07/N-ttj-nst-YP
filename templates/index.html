<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Temperatur och Luftfuktighet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dce35b, #45b649);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            background-color: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            font-size: 1.1rem;
        }
        th, td {
            border: 1px solid #888;
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #34495e;
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #d1f0d1;
            transition: background-color 0.3s ease;
        }
        .temp {
            color: #e74c3c; /* röd för temperatur */
            font-weight: bold;
        }
        .humidity {
            color: #2980b9; /* blå för luftfuktighet */
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temperatur och Luftfuktighet</h1>
    </header>
    <main>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Tidpunkt</th>
                    <th>Temperatur (°C)</th>
                    <th>Luftfuktighet (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data från PHP kommer här -->
            </tbody>
        </table>
    </main>
    <footer>
        Uppdateras automatiskt var 5:e sekund
    </footer>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/get_data.php');
                const data = await response.json();

                const tbody = document.querySelector('#data-table tbody');
                tbody.innerHTML = ''; // Rensa tidigare data

                data.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.timestamp}</td>
                        <td class="temp">${parseFloat(item.temperature).toFixed(2)}</td>
                        <td class="humidity">${parseFloat(item.humidity).toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Kunde inte hämta data:', error);
            }
        }

        // Initial hämtning
        fetchData();

        // Uppdatera data var 5:e sekund (5000 ms)
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
