<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Temperatur och Luftfuktighet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Sensor Data</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Tidpunkt</th>
                <th>Temperatur (째C)</th>
                <th>Luftfuktighet (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data fr책n PHP kommer h채r -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/get_data.php');
                const data = await response.json();

                const tbody = document.querySelector('#data-table tbody');
                tbody.innerHTML = ''; // Rensa tidigare data

                data.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.timestamp}</td>
                        <td>${parseFloat(item.temperature).toFixed(2)}</td>
                        <td>${parseFloat(item.humidity).toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Kunde inte h채mta data:', error);
            }
        }

        fetchData();

        // Om du vill kan du uppdatera datan var 30:e sekund:
        // setInterval(fetchData, 30000);
    </script>
</body>
</html>
