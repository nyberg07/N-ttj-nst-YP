<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>SHT35 Temperatur och Luftfuktighet</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .data { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hej, SHT35 data h채r!</h1>
    <div class="data">
        <p>Senaste m채tningen:</p>
        <p><strong>Tidpunkt:</strong> <span id="timestamp">Laddar...</span></p>
        <p><strong>Temperatur:</strong> <span id="temperature">Laddar...</span> 째C</p>
        <p><strong>Luftfuktighet:</strong> <span id="humidity">Laddar...</span> %</p>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/latest_reading');
                const data = await response.json();

                if (data.timestamp) {
                    document.getElementById('timestamp').textContent = data.timestamp;
                    document.getElementById('temperature').textContent = data.temperature.toFixed(2);
                    document.getElementById('humidity').textContent = data.humidity.toFixed(2);
                } else {
                    document.getElementById('timestamp').textContent = "Ingen data";
                    document.getElementById('temperature').textContent = "-";
                    document.getElementById('humidity').textContent = "-";
                }
            } catch (error) {
                console.error("Fel vid h채mtning av data:", error);
            }
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
